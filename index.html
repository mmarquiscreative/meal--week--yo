<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS</title>
    <link data-require="bootstrap-css" data-semver="3.1.1" rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    
    <link rel="stylesheet" href="main.css" />
    <script data-require="angular.js@1.2.x" src="http://code.angularjs.org/1.2.15/angular.js" data-semver="1.2.15"></script>
    <script src="app.js"></script>
  </head>

<body ng-controller="weekController as week" >

<div id="weekForm">
    <div class="dayOfWeek" ng-repeat="day in week.meals">
      <h3>{{day.dayName}}</h3>
      <p id="mealBf">Breakfast</p>
       <select ng-model="day.bf" >
        <option ng-repeat="recipe in week.mealOptions">{{recipe.name}}</option>
    </select>
    <p id="mealLn">Lunch</p>
      <select ng-model="day.ln" >
        <option ng-repeat="recipe in week.mealOptions">{{recipe.name}}</option>
    </select>
    <p id="mealDn">Dinner</p>
       <select ng-model="day.dn" >
        <option ng-repeat="recipe in week.mealOptions">{{recipe.name}}</option>
    </select>
    <hr/>
    <p class="dayMeals">{{day.bf}}</p>
    <p class="dayMeals">{{day.ln}}</p>
    <p class="dayMeals">{{day.dn}}</p>
    </div>
</div>
<div ng-show="week.groceryList">
<h3 id="groceryHeader">Weekly Grocery List</h3>
<div id="groceryList" >
    <div ng-repeat="ingredient in week.groceryList track by $index">
        <p>{{(ingredient[0] + ingredient[1] + ingredient[2])}}</p>
    </div>
</div>
</div>

<button id="groceryBtn" ng-click="week.updateList(week.meals)">Update List</button>

<hr/>
<div id="saveLoadContainer">
<div id="loadBlock">
<h3>Load Recipe Collection</h3>
<div ng-show="week.showLoad">
<textarea class="resultBlock"  rows="5" ng-model="loadSave" placeholder="Load a previously saved recipe collection."></textarea>
<button id="loadBtn" ng-click = "week.testSave()"id="loadCollectionBtn">Load Save Code</button>
</div>
<hr/>
<p id="showLoad" ng-click="week.toggleLoad()"><em>{{week.toggleLoadString[week.toggleLoadStringNum]}}</em></p>
</div>
    </div>
</body>

</html>
